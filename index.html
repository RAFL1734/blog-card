<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
  <div class="blogcard">
    <div class="blogcard-inner">
      <div class="blogcard-pic">
      </div>
      <div class="blogcard-tag">
        Learning
      </div>
      <div class="blogcard-data">
        Published 21 Dec 2023
      </div>
      <div class="blogcard-text-header">
        <a href="#" class="header-link">HTML & CSS foundations</a>
      </div>
      <div class="blogcard-text">
          These languages are the backbone of every website, defining structure, content, and presentation
      </div>
      <div class="blogcard-author">
        <div class="blogcard-author-avatar">
          <img src="assets/images/image-avatar.webp" alt="" height="32px" width="32px">
        </div>
        <div class="blogcard-author-name">
          Greg Hooper
        </div>
      </div>
  </div>
  </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akana</a>.
  </footer>

</body>
</html>
